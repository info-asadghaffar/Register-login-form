<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section>
        <form action="">
            <h1 class="title">Register</h1>
            <p class="message">sign up now and get discount</p>
            <div class="name">
                <input type="text" placeholder="First Name" required>
                <input type="text" placeholder="Last Name" required>
            </div>
            <p><input type="email" placeholder="E-mail" required></p>
            <p><input type="password" placeholder="Password" required></p>
            <p><input type="password" placeholder="Confirm Password" required></p>
            <button type="submit">Submit</button>
            <p class="signin">Already have an account ? <a href="">Sign In</a></p>
        </form>
    </section>
</body>
</html>
